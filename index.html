<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>FCC Heat Map</title>
</head>
<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h3 id="description">Temperatures from 1753 to 2015. Average is 8.66 Celsius.</h3>
    <div id="tooltip">

    </div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="#0c2461"/>
            <text x="60" y="25" fill="white">Variance of -2.5 or less</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="#1e3799"/>
            <text x="60" y="65" fill="white">Variance of -2 to -2.5</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="#4a69bd"/>
            <text x="60" y="105" fill="white">Variance of -1 to -2</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="#6a89cc"/>
            <text x="60" y="145" fill="white">Variance of -0.5 to -1</text>
        </g>
        <g>
            <rect x="300" y="0" width="40" height="40" fill="#f8c291"/>
            <text x="350" y="25" fill="white">Variance of 0 to -0.5</text>
        </g>
        <g>
            <rect x="300" y="40" width="40" height="40" fill="#e55039"/>
            <text x="350" y="65" fill="white">Variance of 0 to +0.5</text>
        </g>
        <g>
            <rect x="300" y="80" width="40" height="40" fill="#eb2f06"/>
            <text x="350" y="105" fill="white">Variance of +0.5 to +1</text>
        </g>
        <g>
            <rect x="300" y="120" width="40" height="40" fill="#b71540"/>
            <text x="350" y="145" fill="white">Variance of +1 or more</text>
        </g>
    </svg>
</body>
<script defer src="script.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
